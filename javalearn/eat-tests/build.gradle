apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile "org.testng:testng:7.0.0-beta3"
    compile"org.seleniumhq.selenium:selenium-java:3.141.59"
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
}